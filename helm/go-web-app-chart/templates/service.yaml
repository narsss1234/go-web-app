apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    {{ .Values.service.labelsKey }}: {{ .Values.service.labelsValue }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: {{ .Values.service.protocol }}
  selector:
    {{ .Values.pod.labelsKey }}: {{ .Values.pod.labelsValue }}
  type: {{ .Values.service.type }}